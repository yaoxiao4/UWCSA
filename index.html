<html >
<head>
	<title>UWCSA</title>
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/home.css">
	<!-- SCRIPTS -->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>	
	<script src="js/bootstrap.min.js"></script>		
	<script src="js/bootstrap.js"></script>		
	<script src="js/app.js"></script>

</head>
<body ng-app="csa" style="background-image:url('images/bodybackground.jpg')">
	<div id="mainContainer" style="width:90%;margin-left:auto;margin-right:auto; background-color:white">
	<div id="topbanner"style="height:100px; overflow:hidden;background-image:url('images/topbanner.jpg')" >
		<a class="navbar-brand" href="#" style="padding-left:0; padding-top:0">
			<img alt="UWCSA" src="images/csa.png" width=100 height=100>
		</a>
		<div class="navbar-brand" >
			<h1 style="text-align:center">University of Waterloo Chinese Student Association</h1>
		</div>
	</div>
	<nav ng-controller="navCtrl" class="navbar navbar-default" role="navigation" style="margin-bottom:0px; text-align:center;width:100%; padding-left:0">
		<div class="container-fluid" style="padding-left:0">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" style="padding-left:0px; width:70%">
				<ul class="nav navbar-nav navbar-left" style=";width:100%">
					<li id="homeitem" class="centeredlist" ng-click="changeNav(1)"><a ng-href="#"><i class="glyphicon glyphicon-home"> </i> Home</a></li>
					<li id="aboutitem" class="centeredlist"ng-click="changeNav(2)"><a ng-href="#about"><i class="glyphicon glyphicon-info-sign"> </i> About Us</a></li>
					<li id="eventsitem" class="centeredlist"ng-click="changeNav(3)"><a ng-href="#events"><i class="glyphicon glyphicon-star"> </i> Events</a></li>
					<li id="joinitem" class="centeredlist"ng-click="changeNav(4)"><a ng-href="#join"><i class="glyphicon glyphicon-user"> </i> Join Us</a></li>
					<li id="contactitem" class="centeredlist"ng-click="changeNav(5)"><a ng-href="#contact"><i class="glyphicon glyphicon-phone-alt"> </i> Contact Us</a></li>
				</ul>
			</div><!-- /.navbar-collapse -->

		</div><!-- /.container-fluid -->
	</nav>
	<div  ng-view>

	</div>
</div>
</body>
</html>
