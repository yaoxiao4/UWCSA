<div id="events" class="events large-section">
	<h2 class="event-header">Upcoming Events</h2>
	<div id="event-carousel" class="carousel slide" data-interval="10000" data-ride="carousel">
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox">
			<div ng-class="{active:!$index}" ng-repeat="event in upcomingEvents" class="item figure upcoming">
				<a target="_blank" ng-href="{{event.link}}" title="View more" style="border:0; padding:0; margin:0;width:100%;">
					<div class="largeEventImg" ng-style="{'background-image': event.backgroundImage}"}>
					</div>
					<div class="figcaption">
						<h6 class="ng-binding">{{event.title}}</h6>
						<p> {{event.caption}} </p>
					</div>
				</a>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control carousel-event" href="#event-carousel"  role="button" data-slide="prev">
		  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		  <span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control carousel-event" href="#event-carousel" role="button" data-slide="next">
		  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		  <span class="sr-only">Next</span>
		</a>
	</div>

	<h2 class="event-header">Past Events</h2>

	<div id="contentMarketingContainerPast">
		<div ng-repeat="event in pastEvents" class="figure past">
			<a target="_blank" ng-href="{{event.link}}" title="View more" style="border:0; padding:0; margin:0;width:100%;">
				<div class="smallEventImg" ng-style="{'background-image': event.backgroundImage}">
				</div>
				<div class="figcaption-blue figcaption-small" style="width:100%;">
					<h6 class="ng-binding">{{event.title}}</h6>
					<p> {{event.caption}} </p>
				</div>
			</a>
		</div>
	</div>
</div>
